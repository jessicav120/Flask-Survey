{% extends "base.html" %}

{%block content%}

<p>{{text}}</p>

<form action="/answer" method="POST">

    {%for choice in choices%}
    <input type="radio" name="ans" value="{{choice}}">
    <label for="ans"> {{choice}} </label>
    <br>
    {% endfor %}

    <br>
    <button>Next</button>

</form>

{% endblock %}
